apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nyu-project-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nyu-project.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nyu-project-service
            port:
              number: 8080
