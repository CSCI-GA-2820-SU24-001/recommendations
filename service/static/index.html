<!DOCTYPE html>
<html>

<head>
    <title>Recommendation Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Recommendation Demo RESTful Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td>Status:</td>
                    <td><span id="flash_message"></span></td>
                </tr>
            </table>
        </div>

        <!-- FORM -->
        <div class="col-md-12" id="form_data">
            <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
            <div class="well">
                <div class="form-horizontal">

                    <!-- Recommendation ID (readonly) -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rec_id">Recommendation ID:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="rec_id" placeholder="Enter ID of Recommendation" readonly>
                        </div>
                    </div>
                
                    <!-- Name -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rec_name">Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="rec_name" placeholder="Enter name of the recommendation">
                        </div>
                    </div>
                
                    <!-- Product ID -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="product_id" placeholder="Enter Product ID">
                        </div>
                    </div>
                
                    <!-- Recommended Product ID -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="recommended_product_id">Recommended Product ID:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="recommended_product_id" placeholder="Enter Recommended Product ID">
                        </div>
                    </div>
                
                    <!-- Recommendation Type -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rec_type">Recommendation Type:</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="rec_type">
                                <option value="" selected>Select a type</option>
                                <option value="up-sell">Up Sell</option>
                                <option value="cross-sell">Cross Sell</option>
                                <option value="accessory">Accessory</option>
                                <option value="bundle">Bundle</option>
                            </select>
                        </div>
                    </div>
                
                    <!-- Submit Buttons -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                            <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                            <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                            <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                            <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                        </div>
                    </div>
                </div> <!-- form horizontal -->
            </div> <!-- end well -->
        </div> <!-- end Form -->
    </div>

    <!-- Search Results -->
    <div class="table-responsive col-md-12" id="search_results">
    <table class="table table-striped">
    <thead>
    <tr>
        <!--
            style="border-right: 1px dashed #000;"
        -->
        <th class="col-md-1">ID</th>
        <th class="col-md-1">Name</th>
        <th class="col-md-1">Product ID</th>
        <th class="col-md-2">Recommended Product ID</th>
        <th class="col-md-2">Recommendation Type</th>
        <th class="col-md-2">Created Time</th>
        <th class="col-md-2">Updated Time</th>
    </tr>
    </thead>
    </table>
    </div>

    <!-- Pagination Controls -->
    <div class="col-md-12" style="text-align: center;">
    <div class="table-responsive">
    <table class="table">
    <tr>
        <td><span id="search_summary"></span></td>
    </tr>
    </table>
    </div>
    <div class="form-group">
    <label class="control-label" for="page_size">Item per page:</label>
    <select id="page_size">
    <option value="5" selected>5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    </select>
    </div>
    <div class="form-group">
    <label class="control-label" for="page_index">Page index:</label>
    <input type="text" class="form-control" id="page_index" value="1"
    style="display: inline-block; width: 60px;">
    </div>
</div>

<footer>
<br><br>
<p>&copy; NYU DevOps Company 2024</p>
</footer>

</div> <!-- container -->

<script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>

<!-- YOUR REST API -->
<script type="text/javascript" src="static/js/rest_api.js"></script>
<script type="text/javascript" src="static/js/form_validation.js"></script>

</body>

</html>
